<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/toDoList.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="webpage">
        <div class="container">
            <div class="heading">
                <h1>To Do List</h1>
                <div class="sort">
                    <div class="all clicked">All</div>
                    <div class="pending">Pending</div>
                    <div class="done">Done</div>
                </div>
            </div>
            <div class="new-list-button">
                <button class="new-list">+</button>
            </div>
            <div class="input-list">
                <input type="text" class="input-new-item" placeholder="Add Task" name="AddItem">
                <button class="add-new-item">Add</button>
            </div>
            <ul>
            </ul>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="toDoList.js" charset="UTF-8"></script>
</body>
</html>
